<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>HeeHaw!</title>
</head>
<body>
<div class="container">
    <div class="container shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 400px">

        <p class="text-center">Number of Steps to Hee-Haw</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="userNum" placeholder="Enter a number">
            <button class="btn btn-outline-secondary" type="button" onclick="heeHaw()">HeeHaw</button>
        </div>

        <p id="error" class="d-none alert alert-danger">Positive integer is required</p>

        <p id="text"></p>
    </div>


</div>
